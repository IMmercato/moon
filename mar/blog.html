<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Animated background stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200% 200%;
            animation: stars 60s linear infinite;
            opacity: 0.4;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes stars {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        #blog-header {
            position: relative;
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.1) 0%, rgba(0, 0, 0, 0) 100%);
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            margin-bottom: 50px;
            z-index: 1;
        }

        #blog-header a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffd700;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 24px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        #blog-header a:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        #blog-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5),
                0 0 60px rgba(255, 215, 0, 0.3);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        #blog-header p {
            font-size: 1.2rem;
            color: #aaa;
            font-weight: 300;
            letter-spacing: 1px;
        }

        #blog {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            padding-bottom: 80px;
        }

        .blog-post {
            background: linear-gradient(135deg, rgba(30, 30, 46, 0.95) 0%, rgba(20, 20, 35, 0.95) 100%);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .blog-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #3399ff, #ffd700);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 215, 0, 0.3);
        }

        .post-header h2 {
            font-size: 2.2rem;
            color: #ffd700;
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.3;
        }

        .post-meta {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .post-meta strong {
            color: #3399ff;
            font-weight: 600;
        }

        .post-meta .author-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(51, 153, 255, 0.15);
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid rgba(51, 153, 255, 0.3);
        }

        .post-meta .date-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 215, 0, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
            margin-bottom: 30px;
        }

        .post-content p {
            margin-bottom: 15px;
        }

        .progress-bar-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 25px;
        }

        .progress-item {
            margin-bottom: 20px;
        }

        .progress-item:last-child {
            margin-bottom: 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1rem;
        }

        .progress-label .team-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-label .team-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .quadruped-icon {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .speedy-icon {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        .progress {
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .progress-bar.quadruped {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .progress-bar.speedy {
            background: linear-gradient(90deg, #007bff, #0056b3);
        }

        hr {
            display: none;
        }

        .loading-message {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5rem;
            color: #ffd700;
        }

        .loading-message::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            margin: 20px;
        }

        .empty-message {
            text-align: center;
            padding: 80px 20px;
            font-size: 1.3rem;
            color: #888;
        }

        .empty-message::before {
            content: 'üìù';
            display: block;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            #blog-header h1 {
                font-size: 2.5rem;
            }

            .blog-post {
                padding: 25px;
                margin-bottom: 25px;
            }

            .post-header h2 {
                font-size: 1.7rem;
            }

            .post-content {
                font-size: 1rem;
            }

            .progress-bar-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="blog-header">
        <a href="/">‚Üê Back to Home</a>
        <h1>Project Status Blog</h1>
        <p>Latest updates from the M.A.R. mission</p>
    </div>
    <div id="blog"></div>
    <script type="module" src="blog.js"></script>
</body>

</html>
